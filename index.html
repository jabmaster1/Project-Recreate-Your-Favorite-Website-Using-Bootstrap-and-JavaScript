<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Remake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <header>
            <div class="container">
                <img class="img w-25 mt-4 d-block mx-auto" src="assets/wikipedia-wordmark-en.svg" alt="Wikipedia Logo">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarMenu">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Main Page</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contents</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Current Events</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Random Article</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="#">About Wikipedia</a>
                                </li>
                                <li>
                                    <a class="nav-link" href="#">Contact Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </header>
    </div>
    <main>
        <div class="card bg-light text-center ms-2 me-2">
            <h2>Welcome to Wikipedia</h2>
            <p>the free encyclopedia that anyone can edit.</p>
            <p>111,144 active editors - 7,022,883 articles in English</p>
        </div>
        <div class="card ">

        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
